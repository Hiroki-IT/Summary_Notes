# バージョン
version: 2

# ジョブの設定
jobs:
  build:
    docker:
      - image: hirokihasegawa/tech-notebook

    # 作業ディレクトリの作成
    working_directory: ~/tech-notebook

    steps:
      - run:
          # Gitの日本語を有効化
          name: Setup git config
          command: git config --global core.quotepath false
      - checkout
      - run:
          # Htmlの生成
          name: Build html
          command: make html